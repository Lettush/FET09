<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <!-- Form -->
    <form>
        <h3>Sample Form</h3>

        <!-- Inputs (Text, Number, Password, Email) -->
        <label for="name">Username:</label>
        <input type="text" id="name">

        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" min="13" max="99">

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" min="8">

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="sample@email.com" required>

        <br>

        <!-- Textarea -->
        <label for="message">Message:</label>
        <textarea id="message" rows="5" cols="30" style="resize: none;"></textarea>

        <br>

        <!-- Select / Dropdown Menu -->
        <label for="favorite-food">Favorite Food:</label>
        <select id="favorite-food">
            <option selected disabled hidden>= Select a Food =</option>
            <option value="pizza">Pizza</option>
            <option value="steak">Steak</option>
            <option value="fastfood">Fast Food</option>
        </select>

        <br>

        <!-- Radio Buttons -->
        <input type="radio" name="options" id="option1">
        <label for="option1">Option 1</label>
        <input type="radio" name="options" id="option2">
        <label for="option2">Option 2</label>
        <input type="radio" name="options" id="option3">
        <label for="option3">Option 3</label>

        <br>

        <!-- Checkboxes -->
        <input type="checkbox" name="checkboxes" id="check1" value="check1">
        <label for="check1">Check 1</label>
        <input type="checkbox" name="checkboxes" id="check2" value="check2">
        <label for="check2">Check 2</label>
        <input type="checkbox" name="checkboxes" id="check3" value="check3">
        <label for="check3">Check 3</label>

        <br><br>

        <!-- Buttons -->
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

    <br>

    <!-- Tables -->
    <table border="1" width="200px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Joseph</td>
                <td>28 years old</td>
            </tr>

            <tr>
                <td>Vancouver</td>
            </tr>

            <tr>
                <td>Jon</td>
                <td>22 years old</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total: 2 people</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
